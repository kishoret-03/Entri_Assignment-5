<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light" style="min-height: 100vh;">

    <style>
        /* Animated gradient background */
        body {
            background: linear-gradient(-45deg, #f8ffae, #43cea2, #185a9d, #f8ffae);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Fade-in animation for card */
        .card {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Text color animation */
        .animated-text {
            background: linear-gradient(90deg, #43cea2, #185a9d, #f8ffae, #43cea2);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>

    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow p-4" style="max-width: 400px;">
            <div class="text-center">
                <h4 class="mb-2 animated-text">Thank You!</h4>
                <p class="mb-3">Your message has been sent successfully.<br>We will get back to you soon.</p>
                <a href="home.html" class="btn btn-success">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
